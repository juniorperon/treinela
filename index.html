<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treinela - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">treinela</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="/cursos.html">Cursos</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link disabled" href="/cadastro.html">Cadastro</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Procurar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Procurar</button>
        </form>
      </div>
    </div>
  </nav>

  <div style="display: flex; justify-content: center; height: 300px; width: 300px; margin-top: 7%; margin-left: 40%;">
    <img src="./img/fotos/Treinela_Logotype_Black.png" alt="logo-treinela">
  </div>

  <div style="display: flex; justify-content: center; margin-bottom: 2%;">
    <img src="./img/fotos/foto-login.png" alt="foto-login">
  </div>

  <div style="display: flex; justify-content: center; margin: 10px;">
    <p style="text-decoration: none; color: black; font-size: larger;">LOGIN</p>
  </div>

  <form style="margin-left:25%; margin-right: 25%; margin-bottom:10px">
    <div class="mb-4">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-4">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senha" name="senha" required>
    </div>

    <div style="display: flex; justify-content: space-between; margin-bottom: 10%;">
      <button type="button" class="btn btn-danger" onclick="verificacaoLogin()">Acessar</button>
    </div>
  </form>



  <script type="text/javascript" src="helpers.js"></script>

  <script>
    const token = readCookie("token");
    if (token != '') {
      location.href = "/cursos.html";
    }
  </script>

  <script type="text/javascript" src="login.js"></script>
  <script type="text/javascript" src="jwt-decode.js"></script>

</body>

</html>
