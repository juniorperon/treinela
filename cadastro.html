<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinela - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">treinela</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/cursos.html">Cursos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/cadastro.html">Cadastro</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Procurar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Procurar</button>
            </form>
          </div>
        </div>
      </nav>

      <div style="display: flex; justify-content: center; height: 300px; width: 300px; margin-top: 7%; margin-left: 40%;" >
        <img src="./img/fotos/Treinela_Logotype_Black.png" alt="logo-treinela">
      </div>

      <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Cadastrar Curso</h1>
                <form action="" method="POST">
                    <div class="mb-4">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-4">
                        <label for="descricao" class="form-label">Descricao</label>
                        <input type="text" class="form-control" id="descricao" name="descricao" required>
                    </div>
                    <div class="mb-4">
                        <label for="urlFoto" class="form-label">Url Foto</label>
                        <input type="text" class="form-control" id="urlFoto" name="urlFoto" required>
                    </div>
                    <div class="mb-4">
                        <label for="qtdHoras" class="form-label">Quantidade de Horas</label>
                        <input type="text" class="form-control" id="qtdHoras" name="qtdHoras" required>
                    </div>

                    <div style="display: flex; justify-content: space-between; margin-bottom: 10%;">
                      <button type="button" class="btn btn-secondary" onclick="window.location.href='/index.html'">Voltar</button>
                      <button type="reset" class="btn btn-danger">Limpar</button>
                      <button type="submit" class="btn btn-primary" onclick="window.location.href='/cursos.html'">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
